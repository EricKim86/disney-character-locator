<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mende+Kikakui&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar-custom">
        <img src="./assets/images/disney-logo.png" alt="Disney Character Locator logo" width="348px" height="80px">
    </nav> 
<!-- Main section below the navbar -->
<section class="columns is-gapless">

<!-- search bar and search history results -->

    <section class="search section is-large">
        <form class="text-input">
        <input class="input" id="search-text" type="text" placeholder="Please enter name">
        <br>
        <button class="button is-primary button-color">Search</button>
        </form>
        <hr>
        <p>Search History</p>
        <section id="search-history-buttons"></section>
    </section>

<!-- character display and movie display -->
    <section class="results-section section columns is-gapless is-multiline">
        <article class="character-select notification notification-custom is-primary">
            <p class="title">Character Selection</p>
        </article>
        <article class="movie-select notification is-primary">
            <p class="title">Movie selection</p>
            <p id="character-films"></p>
        </article>
    </section>

</section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
