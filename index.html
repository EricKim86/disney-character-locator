<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Disney Character Locator</title>
</head>

<body>
    <nav class="navbar-custom">
        <img src="./assets/images/disney-logo.png" alt="Disney Character Locator logo" width="348px" height="80px">
    </nav>
    <!-- Main section below the navbar -->
    <section class="main-container columns is-gapless">
        <!-- search bar and search history results -->
        <section class="container is-one-third search section is-large">
            <form class="text-input">
                <input class="input" id="search-text" type="text" placeholder="Please enter name">
                <br>
                <button class="button is-primary button-color-blue">Search</button>
            </form>
            <section class="hide">
                <hr>
                <p>Search History</p>
                <button class="clear-search button is-primary button-color-blue">Clear Search</button>
                <section id="search-history-buttons"></section>
            </section>
        </section>
        <!-- character display -->
        <section class="character container is-two-thirds results-section columns is-gapless is-multiline">

            <div class="character-section">
                <article class="character-image notification notification-custom is-primary mb-2">
                    <p class="title-text">Character Image</p>
                </article>
                <article class="character-select notification notification-custom is-primary mb-2">
                    <p class="title-text">Character Selection</p>
                </article>
            </div>

            <!--movies populate here based on character selection -->
            <section class="movie-container columns is-gapless is-multiline">
                <article class="movie-select notification is-primary">
                    <p class="title-text">Movie Selection</p>
                    <p id="character-films"></p>
                </article>
                <!-- movie data is dispayed here -->
                <article id="movie-target" class="movie-info notification is-primary">
                    <p class="title-text">Movie Info</p>
                    <p class="title-text movie-name"></p>
                    <p class="film-info"></p>
                </article>
            </section>
        </section>
    </section>
    </section>
    <section class="modal is-active">
        <section class="modal-background"></section>
        <section class="modal-content has-background-white py-5 px-5">
            <p class="has-text-centered"><img src="./assets/images/disney-logo.png" alt="Disney Character Locator logo"
                    width="348px" height="80px"></p>
            <p class="modal-text">Please enter a Disney character's name into the search field.</p>
            <p class="modal-text">(press "any key" or "click anywhere" to start)</p>
        </section>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
